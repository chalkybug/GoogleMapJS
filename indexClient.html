<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jsClient/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <!-- Boosstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- google api-->

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaBBxS1xiBpiSuHGEjLSa3WgAwBMF39Hg&callback=initMap">
    </script> -->
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyBaBBxS1xiBpiSuHGEjLSa3WgAwBMF39Hg&libraries=geometry,places">
    </script>
    <!-- api key search-->

</head>

<body onload="initMap()">
    <div class="container-fluid">
        <div id="floating-panel">
            <input id="latlng" type="text" value="40.714224,-73.961452">
            <input id="submit" type="button" value="Reverse Geocode">
        </div>

        <form action="">
            <input type="text" id="textLocation" placeholder="Enter a location">
        </form>
        <h3>My Google Maps Demo</h3>
        <div class="row">
            <div class="col-sm-10">
                <div id="map"></div>
            </div>
            <div class="col-sm-2">
                <!-- đường-->

                <div class="form-group">
                    <label for="txtStrest">Địa Chỉ</label>
                    <input type="text" class="form-control" name="txtAddress" id="txtAddress" aria-describedby="helpId">
                </div>
                <!--Quận -->
                <div class="form-group">
                    <label for="txtStrest">Quận</label>
                    <input type="text" class="form-control" name="txtCounty" id="txtCounty" aria-describedby="helpId">
                </div>
                <!-- Thành phố-->
                <div class="form-group">
                    <label for="txtStrest">Thành phố</label>
                    <input type="text" class="form-control" name="txtCity" id="txtCity" aria-describedby="helpId">
                </div>
                 <!-- submit-->
                <button type="submit" class="btn btn-danger">Submit</button>

            </div>
        </div>
    
    </div>
</body>

</html>
